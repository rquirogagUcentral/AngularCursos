<div class="container col-sm-4">
    <div class="form-group cold-lg-8">

    </div>
    <div class="card-body">
        <p class="col-form-label col-form-label-lg" for="inputLarge">Para finalizar su registro, por favor indique los siguientes datos</p>
        <div class="form-group">
        <!--<label class="col-form-label col-form-label-lg" for="inputLarge">Nombre</label>-->
        <input class="form-control form-control-lg" [(ngModel)]="edad" type="text" placeholder="Indique su edad" id="inputLarge"/>
        </div>
        <div class="form-group">
            <!--<label class="col-form-label col-form-label-lg" for="inputLarge">Nombre</label>-->
            <input class="form-control form-control-lg" [(ngModel)]="genero" type="text" placeholder="Indique su genero" id="inputLarge"/>
            </div>
        <div class="form-group">
        <!--<label class="col-form-label col-form-label-lg" for="inputLarge">Correo</label>-->
        <input class="form-control form-control-lg" [(ngModel)]="contrasena" type="password" placeholder="Indique su contrase침a" id="inputLarge"/>
        </div>
        <div class="form-group">
            <!--<label class="col-form-label col-form-label-lg" for="inputLarge">Correo</label>-->
            <input class="form-control form-control-lg" [(ngModel)]="contrasena" type="password" placeholder="Confirme su contrase침a" id="inputLarge"/>
        </div>
        <div class="form-group">
        <!--<label class="col-form-label col-form-label-lg" for="inputLarge">Telefono</label>-->
        <input class="form-control form-control-lg" [(ngModel)]="fechaNacimiento" type="text" placeholder="fecha de Nacimiento" id="inputLarge"/>
        </div>
        
        <button type="button" class="btn btn-primary btn-lg" (click)="EndRegistro()">Registro</button>
        <p class="col-form-label col-form-label-lg" for="inputLarge">Se enviar치 un correo electr칩nico para finalizar el registro</p>
    </div>
    
</div>
